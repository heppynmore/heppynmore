#-*-Perl-*-

[Analysis]
tag: 13TeV

[General]
BDTbins = 15

[plotDef:met_phi]
relPath: met_phi
xAxis  : MET phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:metPuppi_phi]
relPath: metPuppi_phi
xAxis  : PUPPI MET phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:tkMet_phi]
relPath: tkMet_phi
xAxis  : tkMET phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:dphi_met_tkMet]
relPath: VHbb::deltaPhi(tkMet_phi,met_phi)
xAxis  : Delta Phi (MET, tkMET)
nBins  : 40
min    : 0
max    : 3.142

[plotDef:dphi_metPuppi_tkMet]
relPath: VHbb::deltaPhi(tkMet_phi,metPuppi_phi)
xAxis  : Delta Phi (PUPPI MET, tkMET)
nBins  : 40
min    : 0
max    : 3.142

[plotDef:dphi_met_jets]
relPath: Min$(abs(VHbb::deltaPhi(Jet_phi,<!Obj|MET!>_phi))*(1+(9E9*!(Jet_pt>20 && abs(Jet_eta)<2.4))))
xAxis  : Delta Phi (MET, jets)
nBins  : 40
min    : 0
max    : 3.142

[plotDef:VH_mt]
relPath : sqrt(2*FatjetAK08ungroomed_pt[0]*met_pt*(1-cos(min(abs(FatjetAK08ungroomed_phi[0]-met_phi),(2*TMath::Pi())-abs(FatjetAK08ungroomed_phi[0]-met_phi)))))
